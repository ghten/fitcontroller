<div fxLayout="column">
    <div class="flex-p">
        <mat-card>
            <mat-card-header fxLayoutAlign="center center">
                <p>{{nameCoach}} {{training.updated_at}}</p>                
                <mat-card-subtitle><h2></h2></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-tab-group>
                    <mat-tab *ngFor="let parttraining of parttrainings" label="{{ 'title.day'|translate }} {{parttraining['numday']}}: {{parttraining['title']}}">
                        <p class="py-1">{{parttraining['comment']}}</p>
                        <div *ngFor="let exercice of exercices">
                            <div *ngIf="parttraining['numday']==exercice['parttrainings_numday']">
                                <p><span class="label">{{'label.exercise'|translate }}:</span> {{exercice['name']}}</p>
                                <p><span class="label">{{'label.series and repetitions'|translate }}:</span> {{exercice['serie']}}</p>
                                <p [innerHtml]="exercice['link_video']"></p>
                            </div>    
                        </div>
                    </mat-tab>
                 </mat-tab-group>
            </mat-card-content>
        </mat-card>
    </div>
</div>
