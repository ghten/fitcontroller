<div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.sm="50" fxFlex.gt-sm="33.3" class="flex-p"> 
        <mat-card class="p-0">
            <mat-card-header class="bg-primary" fxLayoutAlign="center center">{{ 'title.rpe'|translate }}</mat-card-header>
            <mat-card-content fxLayoutAlign="center center">
                <div class="chart">
                    <ngx-charts-line-chart
                        [view]="viewRpe"
                        [scheme]="colorSchemeRpe"
                        [results]="multiRpe"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabelRpe"
                        [yAxisLabel]="yAxisLabelRpe"
                        [autoScale]="autoScale"
                        [timeline]="timeline"
                        [yAxisTicks]="yAxisTicksRpe"
                        [yScaleMin]="yScaleMinRpe"
                        [yScaleMax]="yScaleMaxRpe"
                        (select)="onSelect($event)">
                    </ngx-charts-line-chart>
                </div>   
            </mat-card-content>
        </mat-card>
    </div>

    <div fxFlex="100" fxFlex.sm="50" fxFlex.gt-sm="33.3" class="flex-p"> 
        <mat-card class="p-0">
            <mat-card-header class="bg-primary" fxLayoutAlign="center center">{{ 'title.wellness'|translate }}</mat-card-header>

                <div class="chart">
                    <ngx-charts-line-chart
                        [view]="viewwellness"
                        [scheme]="colorSchemewellness"
                        [results]="multiwellness"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabelwellness"
                        [yAxisLabel]="yAxisLabelwellness"
                        [autoScale]="autoScale"
                        [timeline]="timeline"
                        (select)="onSelect($event)">
                    </ngx-charts-line-chart>
                </div>   
            </mat-card-content>
        </mat-card>
    </div>

    <div fxFlex="100" fxFlex.sm="50" fxFlex.gt-sm="33.3" class="flex-p"> 
        <mat-card class="p-0">
            <mat-card-header class="bg-primary" fxLayoutAlign="center center">{{ 'title.weight'|translate }}</mat-card-header>
            <mat-card-content fxLayoutAlign="center center">
                <div class="chart">
                    <ngx-charts-line-chart

                        [yAxisLabel]="yAxisLabelweight"
                        [autoScale]="autoScale"
                        [timeline]="timeline"
                        (select)="onSelect($event)">
                    </ngx-charts-line-chart> 
                </div>
            </mat-card-content>
        </mat-card>
    </div>

</div>
