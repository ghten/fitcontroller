<mat-sidenav-container>

    <div fxLayout="row" fxLayoutAlign="center center" class="h-100">
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit(forgotForm.value)" fxFlex="80" fxFlex.gt-sm="30" fxFlex.sm="60">
            <mat-card class="p-0 mat-elevation-z24 box">
                <div fxLayout="column" fxLayoutAlign="center center" class="bg-primary box-header">
                    <h3 class="box-content-header">{{'title.change password'|translate }}</h3>  
                </div>
                <mat-card-content fxLayout="column" fxLayoutAlign="end center" class="box-content">
                    <mat-card fxLayout="column" fxLayoutAlign="center center" class="mat-elevation-z12 box-content-inner">
                        <mat-form-field class="w-100">
                            <input matInput type="email" placeholder="{{'label.email'|translate }}" formControlName="email">
                            <mat-error *ngIf="forgotForm.controls['email'].errors?.required">{{ 'error.field-required'|translate }}</mat-error>
                            <mat-error *ngIf="forgotForm.controls['email'].hasError('invalidEmail')">{{ 'error.email'|translate }}</mat-error>
                        </mat-form-field>
                    </mat-card>
                    <button mat-raised-button color="primary" class="mat-elevation-z12 box-button" type="submit">{{ 'button.recover'|translate }}</button>
                </mat-card-content>

            </mat-card>  
        </form>  
    </div>  
  </mat-sidenav-container>
